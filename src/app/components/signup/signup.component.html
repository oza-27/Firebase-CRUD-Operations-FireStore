<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">
                            SignUp
                        </h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="signupForm.controls['firstname'].dirty && signupForm.hasError('required','firstname')">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" formControlName="firstname" placeholder="Enter your firstname">
                                </div>
                                <small *ngIf="signupForm.controls['firstname'].dirty && signupForm.hasError('required','firstname')"
                                    style="color: red;">
                                    *firstname is required </small>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="signupForm.controls['lastname'].dirty && signupForm.hasError('required','lastname')">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" formControlName="lastname" placeholder="Enter your lastname">
                                </div>
                                <small *ngIf="signupForm.controls['lastname'].dirty && signupForm.hasError('required','lastname')"
                                    style="color: red;">
                                    *lastname is required </small>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="signupForm.controls['username'].dirty && signupForm.hasError('required','username')">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" formControlName="username" placeholder="Enter your username">
                                </div>
                                <small *ngIf="signupForm.controls['username'].dirty && signupForm.hasError('required','username')" style="color: red;">
                                    *Username is required </small>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">
                                    <span class="fa fa-envelope p-2"></span>
                                    <input type="text" formControlName="email" placeholder="Enter email id">
                                </div>
                            </div>
                            <small
                                *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')"
                                style="color: red;"> *Email is required </small>
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [type]="type" formControlName="password" placeholder="Enter password">
                                    <span (click)="hideShow()" class="fa {{eyeIcon}} p-2"></span>
                                </div>
                            </div>
                            <small
                                *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')"
                                class="text-danger" style="color: red;"> *Password is required </small>
                            <button class="btn btn-outline-primary btn-lock mt-4 w-100"
                                type="submit"> Signup </button>
                            <div class="text-center pt-4 text-muted">
                                Already have account? <a id="forgetPass" routerLink="/login" routerLinkActive="Active">
                                    Login </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
