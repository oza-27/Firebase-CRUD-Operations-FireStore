<div class="container">
    <button type="button" class="btn btn-primary my-2" data-bs-toggle="modal" data-bs-target="#addNote"
        > <i class="bi bi-plus-square"></i> Create a Note </button>

    <div class="row">
        <div class="col-md-4" *ngFor="let note of noteData">
            <div class="card card-body">
                <h5>{{note.noteTitle}}</h5>
                <p class="text-muted"> 
                    {{note.noteDesc}}
                </p>
                <div class="d-flex align-items-center">
                    <span class="mx-2">
                        <i class="bi bi-pen" (click)="updateNote(note)" data-bs-toggle="modal" data-bs-target="#editNote"></i>
                    </span>
                    <span class="mx-2">
                        <i class="bi bi-trash" (click)="deleteNote(note)"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <!-- Add notes -->
    <div class="modal fade" id="addNote" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="noteModalLabel">Add notes Here..</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="notForm">
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Title:</label>
                            <input type="text" formControlName="title" class="form-control" id="recipient-name">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Description:</label>
                            <textarea class="form-control" formControlName="description" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-success" (click)="addNote()" [disabled]="!notForm.valid"> Add Notes </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Notes -->
    <div class="modal fade" id="editNote" tabindex="-1" aria-labelledby="editNoteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editNoteModalLabel">Edit notes Here..</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="editForm">
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Title:</label>
                            <input type="text" formControlName="edit_title" class="form-control" id="recipient-name" >
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Description:</label>
                            <textarea class="form-control" formControlName="edit_description" id="message-text" ></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-success" (click)="editNote()"> Update </button>
                </div>
            </div>
        </div>
    </div>
</div>
