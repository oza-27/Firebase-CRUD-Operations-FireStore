<div class="displayTable">
    <div class="displayTableCell">
        <div class="authBlock">
            <h3>Thank You for Registering</h3>

            <div class="formGroup" >
                <p class="text-center">
                    We have sent a confirmation email to you mail id.
                </p>
                <p class="text-center">
                    Please check your email and click on the link to verfiy your email
                    address.
                </p>
            </div>
            <div class="formGroup">
                <button type="button" class="btn btnPrimary" (click)="auth.sendVerificationMail()">
                    <i class="fas fa-redo-alt"></i>
                    Resend Verification Email
                </button>
            </div>
        </div>

        <div class="redirectToLogin">
            <span>Go back to?<span class="redirect" routerLink="/sign-in">
                    Sign in</span></span>
        </div>
    </div>
</div>
