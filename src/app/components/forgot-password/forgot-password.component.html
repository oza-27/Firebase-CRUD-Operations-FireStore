<div class="container my-2 p-3">
    <div class="border p-3" style="width:80%;height: 18rem;border-radius: 15px;">
        <div class="row">
            <h3 class="text-center">
                Reset Password
            </h3>
        </div>
        <div class="row">
            <p class="text-center">
                Please enter your mail Id to reset your password
            </p>
            <hr>
            <div class="input-field">
                <span class="fa fa-envelope" style="border: none;"></span>
                <input type="email" class="form-control" placeholder="Enter your email id" #passwordResetEmail required />
            </div>
            <div class="formgroup">
                <input type="submit" class="btn btn-outline-success" (click)="auth.ForgotPassword(passwordResetEmail.value)">
            </div>
            <div class="text-center px-4 text-muted">
                Try Again? <a id="forgetPass" routerLink="/login" routerLinkActive="Active">
                    Login </a>
            </div>
        </div>
    </div>
</div>
